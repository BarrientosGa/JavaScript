<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tienda.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="shortcut icon" href="img/futbol-solid.svg" type="image/x-icon">
    <title>Tienda</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div id="contenedorDeHeader">
                <div id="logoDeTienda">
                    <a href="index.html">
                        <p>La pelota siempre al 10</p>
                    </a>
                </div>
                <div id="barraDeNavegacion">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="tienda.html">Tienda</a></li>

                    </ul>
                </div>
                <div id="logoCarritoDeCompras">
                    <!-- Button trigger modal -->

                    <a href="#"><i class="fas fa-cart-arrow-down" id="idlogoDeCarrito" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"></i></a>
                    <span id="cantidadDeCosasEnCarrito">0</span>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="0" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Tu carrito de compras</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <table id="listaDeProductos" class="table">
                                        <thead>
                                            <tr>
                                                <th>Producto</th>
                                                <th>Precio</th>
                                                <th>Cantidad</th>
                                                <th>Total</th>
                                            </tr>
                                        </thead>
                                        <tbody id="idTBody">

                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button id="idEmptyCarrito">Vaciar carrito</button>
                                    <button id="idProcessBuy">Procesar comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="contenedorMainTienda">
            <div id="barraDeBusqueda">
                <form>
                    <input type="search" id="input-search" placeholder="Busca tu camiseta favorita aca">
                    <button id="button-search"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div id="filtrosDeLaTienda">
                <h1>Filtros</h1>
                <a href="#" id="destacadoFiltro">Destacado</a>
                <h2>Marca</h2>
                <ul>
                    <li><a href="#" id="filtroNike">Nike</a></li>
                    <li><a href="#" id="filtroAdidas">Adidas</a></li>
                    <li><a href="#" id="filtroPuma">Puma</a></li>
                    <li><a href="#" id="filtroKappa">Kappa</a></li>
                </ul>
                <h3>Precio</h3>
                <ul>
                    <li><a href="#" id="filtro1000">$1000</a></li>
                    <li><a href="#" id="filtro2000">$2000</a></li>
                    <li><a href="#" id="filtro3000">$3000</a></li>
                </ul>
                <h4>Talles</h4>
                <ul>
                    <li><a href="#" id="filtroTalleS">S</a></li>
                    <li><a href="#" id="filtroTalleM">M</a></li>
                    <li><a href="#" id="filtroTalleL">L</a></li>
                </ul>
            </div>
            <div id="contenedorDeCamisetas">
            </div>
        </div>
    </main>
    <footer class="footer">
        <i class="far fa-copyright"></i>
        <p class="parrafo-footer">La pelota siempre al 10 - Derechos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>


</html>
